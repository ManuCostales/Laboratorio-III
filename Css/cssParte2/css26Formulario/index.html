<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <header>
        <h1>Formulario</h1>
    </header>

    <main>

        <form action="">

            <div class="cont__formulario">  
                <div class="entrada">
                    <label for="">1 - Apellido</label>
                    <input type="text" placeholder="Apellido">
                </div>
                <div class="entrada">
                    <label for="">2 - Nombres</label>
                    <input type="text" placeholder="Nombres">
                </div>
                <div class="entrada">
                    <label for="">3 - Contraseña</label>
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="entrada">
                    <label for="">4 - Deshabilitado</label>
                    <input type="" disabled placeholder="Deshabilitado">
                </div>
                <div class="entrada">
                    <label for="">5 - Fecha</label>
                    <input type="date">
                </div>
                <div class="entrada">
                    <label for="">6 - DNI</label>
                    <input type="number">
                </div>
                <div class="entrada opciones">
                    <h3>7 - Deportes</h3>
                    <div class="ingreso">
                        <label for="">Futból</label>
                        <input type="checkbox" value="Futbol">
                    </div>
                    <div class="ingreso">
                        <label for="">Voley</label>
                        <input type="checkbox" value="Futbol">
                    </div>
                    <div class="ingreso">
                        <label for="">Basket</label>
                        <input type="checkbox" value="Futbol">
                    </div>
                </div>
                <div class="entrada">
                    <label for="">8 - Sexo</label>
                    <div>
                        <input type="radio" name="sexo" value="Masculino">
                        <label for="Masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" value="Femenino">
                        <label for="Femenino">Femenino</label>
                    </div>
                </div>
                <div class="entrada">
                    <label for="">9 - Vacio</label>
                    <input type="number">
                </div>
                <div class="entrada">
                    <label for="">10 - Vacio</label>
                    <input type="number">
                </div>
            </div>          

            <div class="cont__botones">
                <button class="boton">Enviar</button>
                <button class="boton">Reiniciar</button>
            </div>

        </form>

    </main>

    <footer>
        <h2>Pie del Formulario</h2>
    </footer>

</body>
</html>
